<!-- vform 表单验证 -->
<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title></title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width">

        <script src="../../../config/requirejs-config.js"></script>
        <script data-main="./demo" src="../../require/require.js"></script>
    </head>

    <body>
        <form id="vform">
            <table class="m-table">
                <tbody>
                    <tr>
                        <td class="dseLabel require" width="20%">账号</td>
                        <td>
                            <input id="login_name_auto" type="text" class="u-ipt" data-vform data-req="true" data-rule="un&&bh" data-err1="2-16位英文字母开头的字符" maxLength="16">
                        </td>
                    </tr>
                    <tr>
                        <td class="dseLabel require">密码</td>
                        <td>
                            <input id="password_auto" type="password" class="u-ipt" data-vform data-req="true" data-rule="w." data-onceid="#password2" data-err1="1-16位字母和数字或下划线" maxlength="16">
                        </td>
                    </tr>
                    <tr>
                        <td class="dseLabel require">确认密码</td>
                        <td>
                            <input id="password2" type="password" class="u-ipt" data-vform data-req="true" data-rule="w." data-onceid="#password_auto" data-err1="1-16位字母和数字或下划线" maxlength="16">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <a id="submit" class="u-btn u-btn-c1" href="javascript:">提交</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>

</html>
