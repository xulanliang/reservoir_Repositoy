<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主坝</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width" />

    <script src="../../../../config/requirejs-config.js"></script>
    <script data-main="./js/projmain" src="../../../../assets/require/require.js"></script>

</head>
<body>

    <div id="app" class="g-wrap">
        <!--新增、删除按钮-->
        <div v-show="operType==''">
            <!--查询-->
            <form id="search" class="m-search f-cb">
                <!--<span class="f-mr20" v-show="(!(projcd.indexOf('3')==0) )"  >-->
                <span class="f-mr20">
                    <label class="dseLabel type1">测点类型</label>
                    <input id="ckID_auto" v-model="wrrbm_rbcd"  type="text" />
                </span>

                <span class="f-mr20">
                    <label class="dseLabel type1">测点名称</label>
                    <input id="stcds_auto" type="text">
                </span>

                <input id="projcd_auto" v-model="projcd" type="hidden" />
                <span class="f-mr10">
                    <label class="dseLabel">开始时间</label>
                    <input id="stm_auto" v-model="minDate" class="Wdate"   style="width: 110px" onClick="WdatePicker({maxDate:'#F{$dp.$D(\'etm_auto\')}',dateFmt:'yyyy-MM-dd',onpicked:DSE.app.changeDateVal});" >
                </span>
                <span class="f-mr10">
                    <label class="dseLabel" >结束时间</label>
                    <input id="etm_auto" v-model="maxDate" class="Wdate"   style="width: 110px" onClick="WdatePicker({minDate:'#F{$dp.$D(\'stm_auto\')}',dateFmt:'yyyy-MM-dd',onpicked:DSE.app.changeDateVal});" >
                </span>
                <!--
                        <span class="f-mr20">
                            <label class="dseLabel type1">日期范围</label>
                            <el-date-picker v-model="dateVal" type="daterange" align="left" placeholder="选择日期范围" :picker-options="pickerOptions2" @change="changeDateVal">
                            </el-date-picker>
                        </span>
                -->
                <!--<span id="doExport" class="u-btn u-btn-c1 f-rbtn f-mr20" @click="doExport">导出</span>-->
                <!--重置按钮-->
                <a id="doReset" class="f-rbtn" href="javascript:" @click="doReset"><i class="fa fa-refresh"></i> 恢复为默认</a>
            </form>
            <!--end 查询-->

            <!--表格-->
            <div class="m-datagrid g-mh200">
                <div id="datagrid"></div>
            </div>
            <!--end 表格-->
        </div>
        <div v-if="operType!=''">
            <iframe :src="url" width="100%" height="100%" scrolling="no" frameborder="0" onload="this.height=document.documentElement.clientHeight-16;"></iframe>
        </div>
    </div>

</body>
</html>
