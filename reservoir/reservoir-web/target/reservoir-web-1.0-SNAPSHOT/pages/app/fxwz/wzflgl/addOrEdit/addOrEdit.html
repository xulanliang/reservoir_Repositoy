<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>物资分类</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width" />

    <script src="../../../../../config/requirejs-config.js"></script>
    <script data-main="./js/addOrEdit" src="../../../../../assets/require/require.js"></script>

</head>
<body>

<div id="app" class="g-wrap">
    <!--表单-->
    <!--
            可以使用input,span,a,div,p
            以 _auto 结尾的id表示保存或提交时会上传的字段

            建议使用span标签
            以 _auto 结尾的class表示任意时刻需要显示的字段,但是保存或提交时不会上传
            以 _ori 结尾的class表示详情时需要显示的字段
        -->
    <div class="top-title">
        <div class="tt" v-text="title"></div>
        <div class="btns" v-cloak>
            <span id="doOpenWin" class="u-btn u-btn-c1 f-mr10" @click="doSave" v-if="operType!='detail'"><i class="fa fa-save"></i> 保 存</span>
            <span id="doDelete" class="u-btn u-btn-c2 f-mr10" @click="doCloseWin"><i class="fa fa-close"></i> 关闭</span>
        </div>
    </div>
    <form id="m-form" class="m-form">
        <table class="m-table">
            <tbody>
            <tr>
                <td width="30%" align="right" class="dseLabel require">物资分类编码</td>
                <td>
                    <input id="ma_type_id_auto" type="text" maxLength="20" data-rule="bh" placeholder="不填将自动生成" >
                    <span class="ma_type_id_ori"></span>
                </td>
            </tr>
            <tr>
                <td align="right" class="dseLabel require">物资分类名称</td>
                <td>
                    <input id="ma_type_name_auto" type="text" maxLength="100">
                    <span class="ma_type_name_ori"></span>
                </td>
            </tr>
            <tr>
                <td align="right" class="dseLabel">父级分类</td>
                <td>
                    <input id="ma_type_pid_auto" type="text">
                    <span class="ma_type_pid_ori"></span>
                </td>
            </tr>
            <tr>
                <td align="right" class="dseLabel">备注</td>
                <td>
                    <textarea id="nt_auto" maxLength="50"></textarea>
                    <div class="nt_ori f-dn g-mh120"></div>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    <!--end 表单-->
</div>

</body>
</html>
