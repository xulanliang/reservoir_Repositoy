<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<title>库存详情页</title>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width" />

    <script src="../../../../../config/requirejs-config.js"></script>
    <script data-main="./js/addOrEdit" src="../../../../../assets/require/require.js"></script>

	</head>

	<body>

		<div id="app" class="g-wrap" v-cloak>

			<!--表单-->
			<!--
		                可以使用input,span,a,div,p
		                以 _auto 结尾的id表示保存或提交时会上传的字段
		            
		                建议使用span标签
		                以 _auto 结尾的class表示任意时刻需要显示的字段,但是保存或提交时不会上传
		                以 _ori 结尾的class表示详情时需要显示的字段
            -->
			<div class="top-title">
				<div class="tt" v-text="title"></div>
				<div class="btns" v-cloak>
					<span id="doOpenWin" class="u-btn u-btn-c1 f-mr10" @click="doSave" v-if="operType!='detail'"><i class="fa fa-save"></i> 保 存</span>
					<span id="doDelete" class="u-btn u-btn-c2 f-mr10" @click="doCloseWin"><i class="fa fa-close"></i> 关闭</span>
				</div>
			</div>
			<form id="m-form" class="m-form">
				<table class="m-table">
					<tbody>
					<tr>
						<td align="right" class="dseLabel require">管理部门</td>
						<td>
							<input id="ORG_CD_auto" type="text" valType="2" maxLength="50">
							<span class="ORG_CD_NAME_ori f-dn"></span>
						</td>
						<td align="right" class="dseLabel require">仓库名称</td>
						<td>
							<input id="WH_CD_auto" type="text" valType="2"  />
							<span class="WH_NM_ori"></span>
						</td>
					</tr>
						<tr>
							<td width="20%" align="right" class="dseLabel require">物资名称</td>
							<td colspan="3">
								<input id="ID_auto" type="hidden"  />
								<input id="MA_CD_auto" type="text" maxLength="32" />
								<span class="MA_CD_ori f-dn" ></span>
							</td>
							<!--<td width="20%" align="right" class="dseLabel require">物资名称</td>-->
							<!--<td width="30%">-->
								<!--<input id="MA_NM_auto" type="text" />-->
								<!--<span class="MA_NM_ori"></span>-->
							<!--</td>-->
						</tr>
						<tr>
							<td align="right" class="dseLabel require">物资数量</td>
							<td>
								<input id="REAL_QUAN_auto" type="text" data-rule="d{4,2}">
								<span class="REAL_QUAN_ori f-dn"></span>
							</td>
							<td align="right" class="dseLabel">仓库存储定额</td>
							<td>
								<input id="STD_QUAN_auto" type="text" data-rule="d{4,2}">
								<span class="STD_QUAN_ori f-dn"></span>
							</td>
						</tr>
						<!--
						<tr>
							<td align="right" class="dseLabel">损耗数量</td>
							<td>
								<input id="SHNUM_auto" type="text" maxLength="10" data-rule="d">
								<span class="SHNUM_ori f-dn"></span>
							</td>
							<td align="right" class="dseLabel">入库签收人员</td>
							<td>
								<input id="JSRNAME_auto" type="text" valType="2" maxLength="50">
								<span class="JSRNAME_ori f-dn"></span>
							</td>
						</tr>
						-->
						<tr>
							<td align="right" class="dseLabel">规格或型号</td>
							<td>
								<input id="MODEL_auto" type="text" maxLength="10" readonly>
								<span class="MODEL_ori f-dn"></span>
							</td>
							<td align="right" class="dseLabel">生产厂家</td>
							<td>
								<input id="MANUFACTURER_auto" type="text" valType="2" maxLength="50">
								<span class="MANUFACTURER_ori f-dn"></span>
							</td>
						</tr>
						<tr>
							<td align="right" class="dseLabel">单位</td>
							<td>
								<input id="MU_auto" type="text" maxLength="10" readonly>
								<span class="MU_ori f-dn"></span>
							</td>
							<td align="right" class="dseLabel">默认货柜</td>
							<td>
								<input id="BINNUM_auto" type="text" valType="2" maxLength="50">
								<span class="BINNUM_ori f-dn"></span>
							</td>
						</tr>
						<tr>
							<td align="right" class="dseLabel">备注</td>
							<td colspan="3">
								<textarea id="NT_auto" valType="2" maxLength="256"></textarea>
								<div class="NT_ori f-dn g-mh120"></div>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
			<!--end 表单-->

		</div>

		<div  class="m-form">
			<!--查询 m-search f-cb   -->
			<form id="search" style="display: none;"  class="m-form">
				<input id="search_wr_ma_inventory_id_auto" type="hidden"  />
				<input id="search_wh_cd_auto" type="hidden"  />
				<input id="search_ma_cd_auto" type="hidden"  />
				<input id="search_page_auto" type="hidden"  value="wzkzglList"  />
			</form>
			<!--表格-->
			<div class="m-datagrid" >
				<div id="datagrid"></div>
			</div>
			<!--end 表格-->
		</div>

	</body>

</html>
