<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>仓库信息</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width" />

    <script src="../../../../../config/requirejs-config.js"></script>
    <script data-main="./js/addOrEdit" src="../../../../../assets/require/require.js"></script>

</head>
<body>

<div id="app" class="g-wrap">
    <!--表单-->
    <!--
            可以使用input,span,a,div,p
            以 _auto 结尾的id表示保存或提交时会上传的字段

            建议使用span标签
            以 _auto 结尾的class表示任意时刻需要显示的字段,但是保存或提交时不会上传
            以 _ori 结尾的class表示详情时需要显示的字段
        -->
    <div class="top-title">
        <div class="tt" v-text="title"></div>
        <div class="btns" v-cloak>
            <span id="doOpenWin" class="u-btn u-btn-c1 f-mr10" @click="doSave" v-if="operType!='detail'"><i class="fa fa-save"></i> 保 存</span>
            <span id="doDelete" class="u-btn u-btn-c2 f-mr10" @click="doCloseWin"><i class="fa fa-close"></i> 关闭</span>
        </div>
    </div>
    <form id="m-form" class="m-form">
        <table class="m-table">
            <tbody>
            <tr>
                <td width="20%" align="right" class="dseLabel require">仓库名称</td>
                <td width="30%">
                    <input id="wh_cd_auto" type="hidden">
                    <input id="wh_nm_auto" type="text" maxLength="20">
                    <span class="wh_nm_ori"></span>
                </td>
                <td width="20%" align="right" class="dseLabel require">管理单位</td>
                <td>
                    <input id="org_cd_auto" type="text">
                    <span class="org_cd_ori"></span>
                </td>
            </tr>
            <tr>
                <td align="right" class="dseLabel">经度</td>
                <td>
                    <input id="lgtd_auto" type="text" data-rule="d{3,2}">
                    <span class="lgtd_ori"></span>
                </td>
                <td align="right" class="dseLabel">纬度</td>
                <td>
                    <input id="lttd_auto" type="text" data-rule="d{2,2}">
                    <span class="lttd_ori"></span>
                </td>
            </tr>
            <tr>
                <td align="right" class="dseLabel">面积（m²）</td>
                <td>
                    <input id="area_auto" type="text" data-rule="d{4,2}">
                    <span class="area_ori"></span>
                </td>
                <td align="right" class="dseLabel">状态</td>
                <td>
                    <input id="wh_status_auto" type="text">
                    <span class="wh_status_ori"></span>
                </td>
            </tr>
            <tr>
                <td align="right" class="dseLabel">责任人</td>
                <td>
                    <input id="con_user_auto" type="text" maxLength="20">
                    <span class="con_user_ori"></span>
                </td>
                <td align="right" class="dseLabel">联系电话</td>
                <td>
                    <input id="con_number_auto" type="text" maxLength="11" data-rule="d">
                    <span class="con_number_ori"></span>
                </td>
            </tr>
            <tr>
                <td align="right" class="dseLabel">所在地点</td>
                <td colspan="3">
                    <input id="loc_auto" type="text" maxLength="25">
                    <span class="loc_ori"></span>
                </td>
            </tr>
            <tr>
                <td align="right" class="dseLabel">备注</td>
                <td colspan="3">
                    <textarea id="nt_auto" maxLength="256"></textarea>
                    <div class="nt_ori f-dn g-mh120"></div>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    <!--end 表单-->
</div>


</body>
</html>
