<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>物资库存</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width" />

    <script src="../../../../../config/requirejs-config.js"></script>
    <script data-main="./js/addOrEdit" src="../../../../../assets/require/require.js"></script>

</head>
<body>

<div id="app" class="g-wrap" v-cloak>
    <!--表单-->
    <!--
            可以使用input,span,a,div,p
            以 _auto 结尾的id表示保存或提交时会上传的字段

            建议使用span标签
            以 _auto 结尾的class表示任意时刻需要显示的字段,但是保存或提交时不会上传
            以 _ori 结尾的class表示详情时需要显示的字段
        -->
    <div class="top-title">
        <div class="tt" v-text="title"></div>
        <div class="btns" v-cloak>
            <span id="doOpenWin" class="u-btn u-btn-c1 f-mr10" @click="doSave" v-if="operType!='detail'"><i class="fa fa-save"></i> 保 存</span>
            <span id="doDelete" class="u-btn u-btn-c2 f-mr10" @click="doCloseWin"><i class="fa fa-close"></i> 关闭</span>
        </div>
    </div>
    <form id="m-form" class="m-form">
        <input id="WH_CD_auto" type="hidden" />
        <input id="MA_CD_auto" type="hidden" />
        <table class="m-table">
            <tbody>
            <tr>
                <td align="right" class="dseLabel">管理部门</td>
                <td colspan="3">
                    <input id="ORG_CD_NAME_auto" type="text" readonly="readonly" />
                    <span class="ORG_CD_NAME_ori"></span>
                </td>
            </tr>
            <tr>
                <td align="right" class="dseLabel">所属仓库</td>
                <td colspan="3">
                    <input id="WH_NM_auto" type="text" readonly="readonly" />
                    <span class="WH_NM_ori"></span>
                </td>
            </tr>
            <tr>
                <td align="right" class="dseLabel">物资名称</td>
                <td colspan="3">
                    <input id="MA_NM_auto" type="text" readonly="readonly" />
                    <span class="MA_NM_ori"></span>
                </td>
            </tr>
            <tr>
                <td align="right" class="dseLabel">规格或型号</td>
                <td colspan="3">
                    <input id="MODEL_auto" type="text" readonly="readonly" />
                    <span class="MODEL_ori"></span>
                </td>
            </tr>
            <tr>
                <td align="right" class="dseLabel">单位</td>
                <td colspan="3">
                    <input id="MU_auto" type="text" readonly="readonly" />
                    <span class="MU_ori"></span>
                </td>
            </tr>
            <tr>
                <td align="right" class="dseLabel">物资批次</td>
                <td colspan="3">
                    <input id="MA_PC_auto" v-model="ma_pc" type="text" />
                    <span class="MA_PC_ori"></span>
                </td>
            </tr>
            <tr>
                <td align="right" class="dseLabel">货柜</td>
                <td colspan="3">
                    <input id="BINNUM_auto" type="text" />
                    <span class="BINNUM_ori"></span>
                </td>
            </tr>
            <tr>
                <td align="right" class="dseLabel">库存总量</td>
                <td colspan="3">
                    <input id="SREAL_QUAN_auto" type="text" />
                    <span class="SREAL_QUAN_ori"></span>
                </td>
            </tr>
            <tr>
                <td align="right" class="dseLabel">当次数量</td>
                <td colspan="3">
                    <input id="REAL_QUAN_auto" type="text" />
                    <span class="REAL_QUAN_ori"></span>
                </td>
            </tr>
            <tr>
                <td align="right" class="dseLabel">入库时间</td>
                <td colspan="3">
                    <input id="TS_auto" type="text" />
                    <span class="TS_ori"></span>
                </td>
            </tr>
            <tr>
                <td align="right" class="dseLabel">所在地点</td>
                <td colspan="3">
                    <input id="LOC_auto" type="text" />
                    <span class="LOC_ori"></span>
                </td>
            </tr>
            <tr>
                <td align="right" class="dseLabel">参考储备年限</td>
                <td colspan="3">
                    <input id="STD_YEAR_auto" type="text" />
                    <span class="STD_YEAR_ori"></span>
                </td>
            </tr>
            <tr>
                <td align="right" class="dseLabel">仓库存储定额</td>
                <td colspan="3">
                    <input id="STD_QUAN_auto" type="text" />
                    <span class="STD_QUAN_ori"></span>
                </td>
            </tr>
            <tr>
                <td align="right" class="dseLabel">公司储备定额</td>
                <td colspan="3">
                    <input id="GS_STD_QUAN_auto" type="text" />
                    <span class="GS_STD_QUAN_ori"></span>
                </td>
            </tr>
            <tr>
                <td align="right" class="dseLabel">物资分类</td>
                <td colspan="3">
                    <input id="MA_TYPE_NAME_auto" type="text" readonly="readonly" />
                    <span class="MA_TYPE_NAME_ori"></span>
                </td>
            </tr>
            <tr>
                <td align="right" class="dseLabel">备注</td>
                <td colspan="3">
                    <textarea id="NT_auto" maxLength="256"></textarea>
                    <div class="NT_ori f-dn g-mh120"></div>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    <!--end 表单-->
</div>

</body>
</html>
