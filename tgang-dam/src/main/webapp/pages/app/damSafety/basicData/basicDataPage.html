<div class="container-fluid">
    <div class="content-wrap">
        <div class="panel panel-info" style="width: 250px;height: 98%;position: absolute;overflow: auto">
            <div class="panel-heading" style="padding: 5px 15px 5px 15px">基础资料录入</div>
            <div class="panel-body" style="border: none;padding:0px!important;overflow:hidden;">

        </div>

                <div id="search" style="display: none; margin: 5px 0px;">
                    <div id="res" style="display: inline;">

                        <input id="edit"  type="button" value="编辑" title="编辑" class="btn btn-info"/>
                        <input id="del" type="button" value="删除"  title="删除"  class="btn btn-danger"/>

            </div>
