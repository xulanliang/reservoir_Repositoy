<html>
<head>
	<meta charset="UTF-8">
	<title>分页控件</title>
	<script src="../laypage/laypage.js" type="text/javascript"></script>

</head>
<body>
	
	<ul id="biuuu_city_list"></ul>

	<div id="biuuu_city"></div>

	<div style="width:800px; margin:100px 0 0; font-size:14px;">
	    <p>====================================================================</p>
	    <p>把laypage整个目录放入你的项目，只需引入laypage.js即可，其它一律无视。</p>
	    <p>官网：<a href="http://laypage.layui.com">http://laypage.layui.com</a></p>
	</div>
</body>
</html>
<script>

//测试数据
var data = [
    '北京','上海','广州','深圳','杭州','长沙','合肥','宁夏','成都','西安','南昌','上饶','沈阳','济南','厦门','福州','九江','宜春','赣州','宁波','绍兴',
    '无锡','苏州','徐州','东莞','佛山','中山','成都','武汉','青岛','天津','重庆','南京','九江','香港','澳门','台北'
];

var nums = 5; //每页出现的数量
var pages = Math.ceil(data.length/nums); //得到总页数

var thisDate = function(curr){
    //此处只是演示，实际场景通常是返回已经当前页已经分组好的数据
    var str = '', last = curr*nums - 1;
    last = last >= data.length ? (data.length-1) : last;
    for(var i = (curr*nums - nums); i <= last; i++){
        str += '<li>'+ data[i] +'</li>';
    }
    return str;
};

//调用分页
laypage({
    cont: 'biuuu_city',
    pages: pages,
    skin: 'yahei',
    jump: function(obj){
        document.getElementById('biuuu_city_list').innerHTML = thisDate(obj.curr);
    }
})
</script>
