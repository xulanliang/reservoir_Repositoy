<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>选项卡和图片滚动结合jquery代码 - 站长素材</title>

<script type="text/javascript" src="../../../jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../js/jquery.SuperSlide.js"></script>
<link href="../css/style.css" rel="stylesheet" />
</head>


<body>
	<br>
		<div class="slideGroup" style="margin: 0 auto">
			<div class="parHd">
				<ul>
					<li>教育</li>
					<li>培训</li>
					<li>出国</li>
				</ul>
			</div>
			<div class="parBd">

				<div class="slideBox">ffffff</div>

				<div class="slideBox">afffff</div>

				<div class="slideBox">asdfasf</div>

			</div>
		</div>

		<script type="text/javascript">
			/*
			SuperSlide组合注意：
			1、内外层mainCell、targetCell、prevCell、nextCell等对象不能相同，除非特殊应用；
			2、注意书写顺序，通常先写内层js调用，再写外层js调用
			 */
			/* 外层tab切换 */
			$(".slideGroup").slide({
				titCell : ".parHd li",
				mainCell : ".parBd"
			});
		</script>
		<div style="text-align: center; margin: 50px 0; font: normal 14px/24px 'MicroSoft YaHei';">
			<p>适用浏览器：IE8、360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗.</p>
			<p>
				来源：
				<a href="http://sc.chinaz.com/" target="_blank">站长素材</a>
			</p>
		</div>
</body>
</html>
