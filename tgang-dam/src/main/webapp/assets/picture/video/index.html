<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link href="css/video.min.css" rel="stylesheet">
        <script src="../../jquery/jquery-1.9.1.min.js"></script>
        <script src="js/video.min.js"></script>
        <script src="../../scroll/nicescroll/jquery.nicescroll.min.js"></script>
        <style>
            body{
                background-color: #666;
            }
            .video-box{
                width: 1000px;
                margin: 0 auto;
                margin-top: 50px;
                background-color: #000;
            }
            .video-content{
                height: 500px;
            }
            .video-list{
                margin-top: 1px;
                height: 103px;
                text-align: center;
            }
            .video-list a{
                display: block;
                float: left;
                width: 88px;
                height: 58px;
                border: 1px solid #444;
                background: none;
                cursor: pointer;
                color: #666;
                white-space:normal;
                word-wrap:break-word;
                word-break:break-all;
                padding: 20px 5px;
                text-decoration: none;
            }
            .video-list a.on{
                border-color: #eee;
                color: #999;
            }
        </style>
        <script>
            $(function(){
                var $imgs = $('.video-list .imgs');
                
                getListWidth($imgs);
                doNiceScroll();
                
                $imgs.delegate('a','click',function(){
                    $(this).addClass('on').siblings().removeClass('on');
                    var $url = $(this).attr('data-videoUrl');
                    $('#example_video_1').find('video,source').attr({'src':$url});
                });
                $imgs.find('a:eq(0)').trigger('click');
            });
            function getListWidth($imgs) {
                var $a = $imgs.find('a'),
                        $len = $a.length,
                        $w = $a.width() + 12;
                $imgs.css('width', $w * $len + 'px');
            }
        </script>
    </head>

    <body>
        <div class="video-box">
            <div class="video-content">
                <video id="example_video_1" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="none" width="1000" height="500" data-setup="{}">
                    <source src="video/MSFJ_11.mp4" type='video/mp4' />
                </video>
            </div>
            <div data-scroll="true" data-cursor-width="2" class="video-list">
                <div class="imgs">
                    <a href="javascript:" data-videoUrl="video/MSFJ_11.mp4">
                        视频1
                    </a>
                    <a href="javascript:" data-videoUrl="video/MSFJ_11.mp4">
